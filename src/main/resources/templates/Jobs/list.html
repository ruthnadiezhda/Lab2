<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jobs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h2>Lista de Jobs</h2>
<a class="btn btn-primary mt-4 mb-4" href="@{/shipper/new}">Nuevo Transportista</a>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre de la compañia</th>
        <th>Teléfono</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="shipper, info : ${listaTransportistas}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${shipper.companyname}"></td>
        <td th:text="${shipper.phone}"></td>
        <td><a class="btn btn-primary" th:href="@{'/editar' + '?id=' + ${shipper.shipperId}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/borrar' + '?id=' + ${shipper.shipperId}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>
