<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Jobs</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="container">
<h2>Editar Job</h2>
<hr/>
<form method="post" th:action="@{'/job/guardar'}">
    <div class="form-group">
        <label for="job_title">Job Tittle</label>
        <input readonly name="id" type="text" class="form-control" id="job_title" th:value="${job.job_id}">
    </div>
    <div class="form-group">
        <label for="min_salary">Salario Minimo</label>
        <input required name="min_salary" type="text" class="form-control" id="min_salary"
               th:value="${job.min_salary}">
    </div>
    <div class="form-group">
        <label for="max_salary">Salario Maximo</label>
        <input required name="max_salary" type="text" class="form-control" id="max_salary"
               th:value="${job.max_salary}">
    </div>
    <a th:href="@{'/territory'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</body>
</html>
