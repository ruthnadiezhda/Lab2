<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Transportista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>


<body class="container">
<h2>Nueva Region</h2><hr />
<form method="post" th:action="@{/department/guardar}">

    <div class="form-group">
        <label for="companyname">DEPA ID</label>
        <input name="department_id" type="text" class="form-control" id="companyname">
    </div>

    <div class="form-group">
        <label for="phone">DEPA NAME</label>
        <input name="department_name" type="text" class="form-control" id="phone">
    </div>
    <div class="form-group">
        <label for="phone">MANAGER ID</label>
        <input name="manager_id" type="text" class="form-control" id="phone">
    </div>

    <div class="form-group">
        <label for="phone">LOCATION ID</label>
        <input name="location_id" type="text" class="form-control" id="phone">
    </div>

    <div class="form-group">
        <label for="phone">DEPA SHORT NAME</label>
        <input name="department_short_name" type="text" class="form-control" id="phone">
    </div>






    <a th:href="@{/department/listar}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>

</form>
</body>
</html>
