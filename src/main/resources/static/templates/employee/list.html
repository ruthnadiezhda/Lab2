<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h2>Lista Empleados</h2>
<a class="btn btn-primary mt-4 mb-4" th:href="@{'/employee/new'}">Nuevo Empleado</a>
<form method="post" th:action="@{/employee/searchEmployee}">
    <input name="SearchField" class="form-control mb-3" type="text" placeholder="Buscar" />
</form>


<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre de empleado</th>
        <th>Email</th>
        <th>Tel√©fono</th>
        <th>Trabajo</th>
        <th>Salario</th>
        <th>Departamento</th>
    </tr>
    <tr th:each="employee, info : ${lista}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${employee.first_name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.phone_number}"></td>
        <td th:text="${employee.job_id}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.department_id}"></td>


        <td><a class="btn btn-primary" th:href="@{'/employee/edit' + '?id=' + ${employee.employee_id}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/employee/delete' + '?id=' + ${employee.employee_id}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>
